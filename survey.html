<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Fans Avanged Sevenfold</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survei Fans Avanged Sevenfold</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="favoriteAlbum">Album Favorit:</label>
                <select id="favoriteAlbum" name="favoriteAlbum" required>
                    <option value="">Pilih...</option>
                    <option value="Nightmare">Nightmare</option>
                    <option value="City of evil">City of evil</option>
                    <option value="terbaik terbaik">Terbaik Terbaik</option>
                    <option value="Avanged Sevenfold">Avanged Sevenfold</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pernah Menonton Konser AVANGED SEVENFOLD?</label>
                <div>
                    <input type="radio" id="concertYes" name="concert" value="yes" required>
                    <label for="concertYes">Ya</label>
                </div>
                <div>
                    <input type="radio" id="concertNo" name="concert" value="no">
                    <label for="concertNo">Tidak</label>
                </div>
            </div>

            <div class="form-group">
                <label>Lagu Favorit:</label>
                <div>
                    <input type="checkbox" id="song1" name="favoriteSongs" value="So Far Away">
                    <label for="song1">So Far Away</label>
                </div>
                <div>
                    <input type="checkbox" id="song2" name="favoriteSongs" value="Size the day">
                    <label for="song2">Size the day</label>
                </div>
                <div>
                    <input type="checkbox" id="song3" name="favoriteSongs" value="hail to the king">
                    <label for="song3">Hail To The king</label>
                </div>
                <div>
                    <label for="otherSong">Ada lagu favorit lain? Ketik di bawah ini:</label>
                    <input type="text" id="otherSong" name="otherSong">
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Komentar:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Kirim</button>
            </div>
        </form>

        <div class="button-container">
            <a href="index.html" class="button-link"> 
                <button>Kembali ke Media Page</button>
            </a>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
